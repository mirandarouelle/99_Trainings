<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      p{
        font-size: 200%
      }

      h1{
        color: green;
        font-size:50%;
      }

      .green{
        color: green;
      }

      .red{
        color: red;
      }

      #blueMeg{
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>CSS is cool!</h1>
    <p class="red">Hello World!</p>
    <p class="green">I love Megumi!</p>
    <p class="green" id="blueMeg">I love Megumi! in blue</p>
  </body>
</html>
